<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="main">
        <div class="main-header">
          <h3>Select Below for Secured Password;</h3>
        </div>
        <div class="main-body">
          <input type="checkbox" name="lower-case" id="lower-case" />
          <label for="lower-case">LowerCase Letters</label> <br /><br />
          <input type="checkbox" name="upper-case" id="upper-case" />
          <label for="upper-case">UpperCase Letters</label> <br /><br />
          <input type="checkbox" name="numbers" id="numbers" />
          <label for="numbers">Numbers</label> <br /><br />
          <input
            type="checkbox"
            name="special-characters"
            id="special-characters"
          />
          <label for="special-characters">Special Characters</label>
          <br /><br />
        </div>
        <div class="main-password">
          <textarea
            readonly
            id="password"
            placeholder="Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="mainfooter">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
